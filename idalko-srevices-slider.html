<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<style>
    .services-slider .service-slides .service-info .info-section h2 {
            font-size: 28px;
            color: #000;
            margin: 10px;
            border-radius: 10px;
            text-align: start;
        }

        .services-slider .service-slides .service-info .info-section p {
            margin: 10px;

        }

        .services-slider .item {
            text-align: -webkit-center;
        }

        .services-slider .owl-stage {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .services-slider .owl-nav {
            text-align: center;
        }

        .services-slider .owl-nav button {
            margin: 0 30px
        }

        .services-slider button i:before {
            font-size: 36px;
        }

        .service-slides {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            flex-wrap: wrap;
        }

        .service-slides .service-info {
            text-align: -webkit-center;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid #000;
            border-radius: 17px;
            box-shadow: 0 25px 0 0 #000;
            height: 125px;
            margin-right: 41px;
        }

        .service-slides .service-info a {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .service-slides .service-info img {
            width: 58px !important;
        }
        .owl-carousel .owl-dots.disabled, .owl-carousel .owl-nav.disabled{
            display: block;
        }
        @media (max-width: 767px) {
            .home_service_slider{
                margin-bottom: 30px !important;
            }
            .services-slider{
                padding-bottom: 65px !important;
            }
        }
        </style>

<div class="owl-carousel services-slider owl-theme">
   
   <div class="item">
    <a href="/atlassian-consultancy/" class="full-section-link">
        <div class="service-slides clickable-slide">
            <div class="service-info">
                <img decoding="async" src="/wp-content/uploads/2023/11/idalko-atlassian.png" alt="atlassian-cloud">
                <div class="info-section">
                    <h2>Atlassian Consultancy</h2>
                </div>
            </div>
        </div>
    </a>
</div>
    <div class="item">
        <a href="/manage-services/" class="full-section-link">
        <div class="service-slides">
            <div class="service-info">
                    <img src="/wp-content/uploads/2023/11/idalko-service-settings.png" alt="idalko-service-settings">
                    <div class="info-section">
                        <h2>Managed Services</h2>
                    </div>
            </div>
        </div>
        </a>
    </div>
   <div class="item">
        <div class="service-slides">
             <a href="/license-management/" class="full-section-link">
            <div class="service-info">
                    <img src="/wp-content/uploads/2023/11/idalko-service-badge.png" alt="idalko-service-badge">
                    <div class="info-section">
                        <h2>License Management</h2>
                    </div>
            </div>
             </a>
        </div>
    </div>      
</div>
<script>
  jQuery('.services-slider').owlCarousel({
        loop: true,
        autoplay: false,
        nav: true,
        navText: ["", "<img src='/wp-content/uploads/2023/11/service-slider-arrow.svg' alt='Right Arrow'>"],
        responsive: {
            0: {
                items: 1.5
            },
            768: {
                items: 2.5,
                margin: 20,
            },
            1000: {
                items: 3.5,
                margin: 41,
            }
        },
        onInitialized: function(event) {
            // Hide the left arrow after initialization
            jQuery('.services-slider .owl-nav button.owl-prev').hide();
        },
        onChanged: function(event) {
            // Show/hide arrows based on the current position
            if (event.item.index === 0) {
                jQuery('.services-slider .owl-nav button.owl-prev').hide();
                jQuery('.services-slider .owl-nav button.owl-next').show();
            } else {
                jQuery('.services-slider .owl-nav button.owl-prev').show();
                jQuery('.services-slider .owl-nav button.owl-next').show();
            }
        }
    });
    
    jQuery(document).ready(function() {
    jQuery(".full-section-link").on("click", function(e) {
        window.location = $(this).attr("href");
    });

    // Optional: Hover effect
    jQuery(".full-section-link").hover(
        function() {
            jQuery(this).addClass("hovered");
        },
        function() {
            jQuery(this).removeClass("hovered");
        }
    );
});

    </script>
